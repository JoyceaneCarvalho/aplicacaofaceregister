<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceRegister - Login Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
        <div class="logo">
          <img src="logo.png" alt="FaceRegister Logo" class="img-fluid mb-4" style="max-width: 150px;">
        </div>
        <h1 class="mb-4">FaceRegister</h1>
      </div>

      <div class="col-md-6">
        <div class="login-box p-4 shadow">
          <h2 class="text-center mb-4">Login Professor</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark">Login</button>
            </div>
            <div class="text-center mt-3">
              <a href="{% url 'cadastroprof' %}" class="text-muted">Cadastre-se como Professor</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
