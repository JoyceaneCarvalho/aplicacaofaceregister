
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceRegister - Cadastro de Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
        <div class="logo">
          <h1 class="mb-4">FaceRegister</h1>
        </div>
      </div>

      <!-- Formulário de Cadastro de Professor -->
      <div class="col-md-6">
        <div class="registration-box p-4 shadow">
          <h2 class="text-center mb-4">Cadastro do Professor</h2>
          <form id="cadastroForm" action="#"> <!-- Evita que o formulário envie dados -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
              <label for="matricula" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matricula" placeholder="Digite sua matrícula" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto</label>
              <input type="file" class="form-control" id="foto" accept="image/*" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
